<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Cord</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .content {
            max-width: 900px;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group a {
            text-decoration: none;
            color: #fff;
            background: #5865F2;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .button-group a:hover {
            background: #4a5ac9;
        }
    </style>
</head>

    <div class="content">
        <h1>Monkey Cord</h1>

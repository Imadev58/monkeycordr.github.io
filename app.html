<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .server-sidebar {
            width: 72px;
            background: #202225;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .server-button {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .server-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .channel-list {
            width: 240px;
            background: #2f3136;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message-input {
            display: flex;
            padding: 10px;
            background: #40444b;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .message-input button {
            margin-left: 10px;
            padding: 10px;
            background: #5865f2;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .settings {
            height: 60px;
            background: #292b2f;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .settings img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="server-sidebar">
            <div class="server-button">
                <img src="your-image-url-here" alt="Server">
            </div>
        </div>
        <div class="channel-list">
            <h3>Channels</h3>
            <ul id="channels">
                <li>#general</li>
            </ul>
            <div class="settings">
                <img src="your-profile-image-url-here" alt="Profile">
                <span>User Settings</span>
            </div>
        </div>
        <div class="chat-container">
            <ul id="messages" class="messages"></ul>
            <form id="form" class="message-input">
                <input id="input" autocomplete="off">
                <button>Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/express/4.17.1/express.min.js"></script>
    <script>
        const express = require('express');
        const http = require('http');
        const socketIo = require('socket.io');

        const app = express();
        const server = http.createServer(app);
        const io = socketIo(server);

        app.use(express.static(__dirname));

        io.on('connection', (socket) => {
            console.log('a user connected');
            
            socket.on('chat message', (msg) => {
                io.emit('chat message', msg);
            });

            socket.on('disconnect', () => {
                console.log('user disconnected');
            });
        });

        const PORT = 3000;
        server.listen(PORT, () => {
            console.log(`Server is running on port ${PORT}`);
        });

        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Monkey Cord</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        label {
            font-size: 1em;
            display: block;
            margin-top: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            text-decoration: none;
            color: #fff;
            background: #5865F2;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-group button:hover {
            background: #4a5ac9;
        }
    </style>
    <script>
        function validateDOB() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            if (age < 13) {
                document.getElementById('dobError').textContent = "Oh no, we are so sorry but you cannot access this platform if you are under 13. We are so sorry to inform you that if you didn't know this you should have read our TOS.";
                return false;
            } else {
                document.getElementById('dobError').textContent = "";
                return true;
            }
        }

        function validateForm() {
            return validateDOB();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post" onsubmit="return validateForm()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <div id="dobError" class="error"></div>
            
            <div class="button-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
